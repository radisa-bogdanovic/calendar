<div class="wrapper wrapper-nav">
  <button class="button" (click)="prevMonth()">-</button>{{ month }}
  <button class="button" (click)="nextMonth()">+</button> {{ year }}
</div>
<br />
<div class="wrapper weekdays">
  <span class="days" *ngFor="let day of daysNames">{{ day }}</span>
</div>
<br />
<div class="wrapper">
  <span class="days" *ngFor="let dayN of daysInMonth">
    {{ dayN }}
  </span>
</div>
